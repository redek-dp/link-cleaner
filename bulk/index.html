<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Link Cleaner</title>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="192x192" href="../img/maskable_icon_x192.png">
    <link rel="icon" type="image/png" sizes="24x24" href="../img/baseline_link_black_24dp.png">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="shortcut icon" href="../favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- Search engine -->
    <link rel="search" type="application/opensearchdescription+xml" href="../opensearch.xml" title="LinkCleaner">
    <!-- Theme colors -->
    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFF">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#262626">
    <!-- Twitter card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@corbindavenport" />
    <meta name="twitter:title" content="Link Cleaner" />
    <meta name="twitter:description" content="Remove tracking code and other variables from web links with the press of a button!" />
    <meta name="twitter:image" content="https://linkcleaner.app/img/maskable_icon_x512.png" />
    <meta name="twitter:image:alt" content="Link Cleaner app icon" />
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="../css/custom.css" rel="stylesheet">
    <link href="../css/dark.css" rel="stylesheet" media="(prefers-color-scheme: dark)">
    <!-- Analytics -->
    <script defer data-domain="linkcleaner.app" src="https://plausible.io/js/plausible.js"></script>
</head>

<body class="mb-5">

    <!-- Nav bar -->
    <nav class="navbar fixed-bottom navbar-expand-sm bg-light border-top">
        <div class="container-fluid">
            <a class="navbar-brand d-sm-none" href="#">Link Cleaner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-link-45deg"></i>
                            Normal Mode
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="bi bi-stack"></i>
                            Bulk Mode
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./history/">
                            <i class="bi bi-clock-history"></i>
                            History
                            <span class="badge bg-secondary">New</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main container -->
    <div class="container">
        <div class="mt-1 mb-1 mt-sm-5 mb-sm-5">
            <!-- Controls -->
            <div class="row">
                <div class="col-12 col-md-6 mt-2">
                    <textarea class="form-control" id="link-bulk-input" rows="10" placeholder="Type or paste links here. Use one link per line, or separate links with commas."></textarea>
                    <button class="btn btn-outline-primary w-100 mt-2" type="button" id="link-clean-btn" aria-label="Clean Links">
                        <i class="bi bi-link-45deg"></i>
                        Links limpos
                    </button>
                </div>
                <div class="col-12 col-md-6 mt-2">
                    <textarea class="form-control" id="link-bulk-output" rows="10" disabled placeholder="Cleaned links will appear here after you click the Clean Links button!"></textarea>
                    <button type="button" disabled class="btn btn-outline-primary w-100 mt-2" id="link-copy-btn" aria-label="Copy to Clipboard">
                        <i class="bi bi-clipboard"></i>
                        Copiar área transferência
                    </button>
                </div>
            </div>
            <!-- Settings -->
            <div class="card card-body mt-2">
                <h5 class="card-title"><i class="bi bi-gear"></i> Definições</h5>
                <!-- vxTwitter -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="vxTwitter-check" aria-describedby="vxtwitter-help">
                    <label class="form-check-label" for="vxTwitter-check">
                        Substitua os links do Twitter por vxTwitter
                    </label>
                    <div id="vxtwitter-help" class="form-text">
                        Links processados ​​com <a href="https://github.com/dylanpdx/BetterTwitFix" target="_blank">vxTwitter</a> funcionam melhor quando incorporados no Discord, especialmente quando os tweets contêm vídeos incorporados. Clicar no link redirecionará para a URL original.
                    </div>
                </div>
                <!-- Shorten YouTube -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="youtube-shorten-check">
                    <label class="form-check-label" for="youtube-shorten-check">
                        Encurtar links do YouTube
                    </label>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="../js/shared.js"></script>
    <script src="../js/bulk.js"></script>
    <script src="../js/register-sw.js"></script>
</body>

</html>
